<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container">
        <h1 class="center">Jogo das Palavras</h1>
        <p class="frase center">Teste do jogo das palavras</p>
        <div class="center">
            <img src="img/spinner.gif" id="spinner" alt="Loading">
            <p id="erro">Ocorreu um erro, por favor tente novamente!</p>
        </div>
        <ul class="infos center">
            <li>
                <i class="small material-icons icones">description</i>
                <span id="tamanhoFrase">30</span> palavras
            </li>
            <li>
                <i class="small material-icons icones">query_builder</i>
                <span id="tempoDigitacao">5</span> segundos
            </li>
        </ul>
        <textarea name="campoDigitacao" id="campoDigitacao" cols="30" rows="10"></textarea>
        <div class="botoes">
            <a id="btnReiniciar" class="btn-floating btn-large waves-effect waves-light red"><i
                    class="material-icons">restore</i></a>
            <a id="btnPlacar" class="btn-floating btn-large waves-effect waves-light green"><i
                    class="material-icons">assignment</i></a>
            <a id="btnFrase" class="btn-floating btn-large waves-effect waves-light blue"><i
                    class="material-icons">shuffle</i></a>
            <a id="btnBuscar" class="btn-floating btn-large waves-effect waves-light cyan"><i
                    class="material-icons">search</i></a>
            <input type="number" id="fraseId" min="0">
        </div>
        <ul class="center">
            <li><span id="contadorCaracteres">0</span> Caracteres</li>
            <li><span id="contadorPalavras">0</span> Palavras</li>
        </ul>

        <section class="placar">
            <h3 class="center">Placar</h3>
            <table class="center bordered">
                <thead>
                    <tr>
                        <th class="center">Nome</th>
                        <th class="center">NÂ° de palavras</th>
                        <th class="center">Remover</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/placar.js"></script>
    <script src="js/frase.js"></script>

    <!-- Testes -->
</body>

</html>
